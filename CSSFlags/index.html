<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectorize</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div class="basicFlag" id="france">
      <div class="flagPositioning" id="blue"></div>
      <div class="flagPositioning" id="red"></div>
    </div>
    <div class="basicFlag" id="germany">
      <div class="flagPositioning" id="black"></div>
      <div class="flagPositioning" id="redG"></div>
      <div class="flagPositioning" id="yellow"></div>
    </div>
    <div class="basicFlag" id="madagascar">
      <div class="flagPositioning" id="redM"></div>
      <div class="flagPositioning" id="greenM"></div>
    </div>
    <div class="basicFlag" id="switzerland">
      <div class="flagPositioning verticalorHorizontalBar" id="verticalWhite"></div>
      <div class="flagPositioning verticalorHorizontalBar" id="horizontalWhite"></div>
    </div>
    <div class="basicFlag" id="sweden">
      <div class="flagPositioning" id="yellowVertical"></div>
      <div class="flagPositioning" id="yellowHorizontal"></div>
    </div>
    <div class="basicFlag" id="gambia">
      <div class="flagPositioning" id="redGambia"></div>
      <div class="flagPositioning" id="blueGambia"></div>
      <div class="flagPositioning" id="greenGambia"></div>
    </div>
    <div class="basicFlag" id="tonga">
      <div class="flagPositioning" id="whiteTonga">
        <div class="flagPositioning verticalorHorizontalBar" id="verticalTonga"></div>
        <div class="flagPositioning verticalorHorizontalBar" id="horizontalTonga"></div>
      </div>
    </div>
    <div class="basicFlag" id="japan">
      <div class="flagPositioning verticalorHorizontalBar" id="redJapan"></div>
    </div>
    <div class="basicFlag" id="greece">
      <div class="flagPositioning" id="greece1"></div>
      <div class="flagPositioning" id="greece2"></div>
      <div class="flagPositioning" id="greece3"></div>
      <div class="flagPositioning" id="greece4"></div>
      <div class="flagPositioning" id="greeceBox">
        <div class="flagPositioning verticalorHorizontalBar" id="greeceVertical"></div>
        <div class="flagPositioning verticalorHorizontalBar" id="greeceHorizontal"></div>
      </div>
    </div>
    <div class="basicFlag" id="niger">
      <div class="flagPositioning" id="orangeNiger"></div>
      <div class="flagPositioning" id="orangeCircleNiger"></div>
      <div class="flagPositioning" id="greenNiger"></div>
    </div>
    <div class="basicFlag" id="maldives">
      <div class="flagPositioning verticalorHorizontalBar" id="maldivesGreen"></div>
      <div class="flagPositioning" id="maldivesCircleWhite"></div>
      <div class="flagPositioning verticalorHorizontalBar" id="maldivesCircleGreen"></div>
    </div>
    <div class="basicFlag" id="belize">
      <div class="flagPositioning" id="blueBelize"></div>
      <div class="flagPositioning verticalorHorizontalBar" id="whiteBelize"></div>
      <div class="flagPositioning" id="greenBelize"></div>
      <div class="flagPositioning" id="whiteCircleBelize"></div>
    </div>
  </div>
</body>
</html>
