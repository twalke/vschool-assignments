<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1 id="pageTitle">Mario Pest Control</h1>
    <form id="form" name="form">
      <div id="goomba">
        <h2 class="badTitle" id="goombaTitle">Goombas</h2>
        <h2 class="price" id="goombaPrice">5 coins</h2>
        <label class="badInput" for="goombaInput"><input id="goombaInput" name="goombaInput" type="number"></label>
        <img class="badImage" id="goombaImage" src="https://www.mariowiki.com/images/thumb/9/9c/Goomba_-_MarioPartyStarRush.png/200px-Goomba_-_MarioPartyStarRush.png" alt="">
      </div>
      <div id="bombomb">
        <h2 class="badTitle" id="bombTitle">Bomb-ombs</h2>
        <h2 class="price" id="bombPrice">7 coins</h2>
        <label class="badInput" for="bombInput"><input id="bombInput" name="bombInput" type="number"></label>
        <img class="badImage" id="bombImage" src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" alt="">
      </div>
      <div id="cheepcheep">
        <h2 class="badTitle" id="cheepTitle">Cheep Cheeps</h2>
        <h2 class="price" id="cheepPrice">11 coins</h2>
        <label class="badInput" for="cheepInput"><input id="cheepInput" name="cheepInput" type="number"></label>
        <img class="badImage" id="cheepImage" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png" alt="">
      </div>
      <div id="totalCostDiv">
        <h2 id="totalCost">Total Cost</h2>
        <div id="dynamicResults">0 coins</div>
      </div>
    </form>
    <footer>
      You can find-a me, Mario at:<br>
      mariopestcontrol.io<br>
      mario@pestcontrol.com<br>
      123 Mario St.<br>
      Mario, MA<br>
    </footer>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
